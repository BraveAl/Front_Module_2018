<body>
    <header>
        <h1>Ejemplos de JavaScript</h1>

    <main>
        <!-- Los on-* hace referencia a todos los eventos asociados a la etiqueta boton, cada vez que haga un click llamo a la funcion -->
        <button type="button" onclick="saludar()">Saludar</button>
        <button type="button" onclick="m()">Saludar2</button>
    </main>
    <footer>
        Alberto Brave
    </footer>
    
    <!-- Con module, le digo que ese fichero js puede llamar a otros ficheros js sin tener que repetir etiqueta -->
    <script src="./js/app.js"></script>
   <!--  <script src="./js/app2.js"></script> -->
</body>
