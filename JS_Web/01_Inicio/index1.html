<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplos de JavaScript en la Web</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/app.js"></script>
    
    
</head>
<body>
    <header>
        <h1>Ejemplos de JavaScript en la Web</h1>
    </header>
    <main>
        <!-- Los on-* hace referencia a todos los eventos asociados a la etiqueta boton, cada vez que haga un click aparecera en cosola ese texto -->
        <!-- Los id son para referenciar en JS nunca en HTML -->
        <button id="btnSaludar" type="button" >Saludar</button> 
    </main>
    <footer>
        <p>Alberto Brave</p> 
    </footer>
    
    <!-- <script src="./js/app.js"></script> -->
   
</body>
</html>
