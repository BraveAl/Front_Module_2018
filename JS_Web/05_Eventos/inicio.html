<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
</head>
<body>
    <header>
        <h1>Eventos</h1>
    </header>
    <main>
        <button type="button" id='btnPulsar'>Pulsar</button>
        <button type="button" id='btnPulsarM'>Pulsar moderno</button>
        <a id = "aPulsarM" href="http://www.google.com">Pulsar moderno</a>
        
    </main>
    <script>
        // No le pongo los parentesis a la funcion en onclick porque quiero que se la guarde la funcion para ejecutarla al hacer click en le boton

        // Handler de eventos - DOM Level 0
        document.querySelector('#btnPulsar').onclick = btnPulsar

        // Listener o escuchador de eventos - DOM Level 2
        document.querySelector('#btnPulsarM').addEventListener('click', btnPulsarM)
        document.querySelector('#aPulsarM').addEventListener('click', btnPulsarM)
        
        // Para recoger el evento solo hay que ponerle como parametro en el metodo
        function btnPulsar (ev)
        {
            let s = "hola"
            alert(s)
            console.dir(ev)
        }

        function btnPulsarM (ev)
        {
            // Anular el comportamiento por defecto del disparador. 
            ev.preventDefault() // Sigue siendo un hiperenlace, pero al hacerle esto ya no te envia al hiperenlace
            let s = "hola, soy moderno"
            alert(s)
            console.dir(ev.target
        )
        }
    </script>
</body>
</html>
