<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Local</title>
    <style>
        /* Asi controlamos el responsive del video, la imagen o lo que sea*/
        figure{
            padding: 0;
            margin: 0;
            width: 50%;
        }

        figure video {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Nativo Local</h1>
    </header>
    <!-- Figure para menter videos o imagenes -->
    <figure>
        <!-- Con controls aparecen los controles de reproduccion -->
        <video src="./video/videoplayback.mp4"
        controls autoplay></video>
    </figure>
    
</body>
</html>
